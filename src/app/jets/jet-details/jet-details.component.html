<ng-container *ngIf="jet$ | async as jet">
  <div class="page-header">
    <h1>{{jet.name}} - {{ jet.maker }}</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <img
        [src]="jet.pictureUrl"
        alt="{{ jet.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group" style="margin: 16px;">
          <button class="btn btn-success"
                  (click)="addJetToSquadron(jet)"
                  type="button">Add To Squadron
          </button>
          <button class="btn btn-primary" type="button"
                  [routerLink]="['/jets', jet.id, 'edit']">Edit
          </button>
          <button class="btn btn-danger" type="button" (click)="deleteJet(jet.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
