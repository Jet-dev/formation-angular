<ng-container *ngIf="jet">
  <div class="page-header">
    <h1>{{jet.name}}</h1>
  </div>

  <div class="row">
    <div class="col-md-12">
      <img [src]="jet.pictureUrl" alt="{{ jet.name }}"
           class="img-responsive" style="max-height: 300px;">
    </div>
  </div>

  <div class="row" style="margin-top: 16px;">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="nameInput">Jet Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="makerInput">Jet Maker</label>
          <input type="text" class="form-control" id="makerInput" placeholder="Maker">
        </div>
        <div class="form-group">
          <label for="pictureInput">Jet Picture Url</label>
          <input type="text" class="form-control" id="pictureInput" placeholder="Picture">
        </div>
        <button class="btn btn-default btn-block">Save changes</button>
      </form>
    </div>
  </div>
</ng-container>
