<form autocomplete="off">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="preferedjet">Prefered Jet</label>
    <select id="preferedjet" class="form-control">
      <option value="Rafale">Rafale 16</option>
      <option value="Tomcat">Apache Tomcat</option>
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me please
    </label>
  </div>

  <div class="form-group">
    <label>I like to fly</label>
    <div class="form-control">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> high
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> very high
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> to the moon
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
